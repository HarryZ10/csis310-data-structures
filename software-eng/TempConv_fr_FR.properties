header = \nCompte tenu de la saisie par l'utilisateur d'une température en degrés Fahrenheit, Celsius ou Kelvin, le programme convertit la température en une nouvelle unité.\n\n
inputOptDesc = Le degré et l'unité de mesure spécifiés à partir desquels convertir, où <arg> est une valeur -> F, C, K\n
outputOptDesc = L'unité de mesure spécifiée pour convertir la température, où degré est soit C, F ou K\n
precisionOptDesc = L'indicateur où le placement décimal pour les valeurs résultantes est spécifié
helpOptDesc = Cela affiche le message d'aide.\n
translationCredits = \nLe programme prend en charge l'anglais, l'espagnol (Español), le français (Français), l'italien (Italiano), le mandarin (Mandarine) et l'allemand (Deutsch).\n
