header = Bei Benutzereingaben einer Temperatur in Fahrenheit, Celsius oder Kelvin wandelt das Programm die Temperatur in eine neue Einheit um.
inputOptDesc = Der angegebene Grad und die Maßeinheit, von der aus konvertiert werden soll, wobei arg ein WERT -> F, C, K ist.
outputOptDesc = Die angegebene Maßeinheit, in die die Temperatur umgerechnet werden soll, wobei GRAD entweder C, F oder K ist.
precisionOptDesc = Das Flag, bei dem die Dezimalplatzierung für resultierende Werte angegeben wird.
helpOptDesc = Die Hilfemeldung wird hier angezeigt.
translationCredits = Das Programm unterstützt Englisch, Spanisch (Español), Französisch (Français), Italienisch (Italiano), Mandarin (普通话) und Deutsch (Deutsch).