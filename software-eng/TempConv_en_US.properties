header = \nGiven user input of a temperature in fahrenheit, celsius, or Kelvin, the program converts the temperature into a new unit.\n\n
inputOptDesc = The specified degree and unit of measure to convert from, where <arg> is some VALUE -> F, C, K\n
outputOptDesc = The specified unit of measure to convert the temperature to, where DEGREE is either C, F, or K\n
helpOptDesc = This shows the help message.\n
precisionOptDesc = The flag where decimal placement for resulting values is specified
translationCredits = \nProgram supports English, Spanish (Español), French (Français), Italian (Italiano), Mandarin (普通话), and German (Deutsch).\n